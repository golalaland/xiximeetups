<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XiXi Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #message-input {
      display: flex;
      padding: 10px;
      background: #111;
    }
    #message-input input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      border-radius: 5px;
      margin-right: 5px;
    }
    #message-input button {
      padding: 8px 12px;
      border: none;
      background: limegreen;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #login-box {
      padding: 15px;
      background: #111;
      text-align: center;
    }
    #login-box button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: limegreen;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="login-box">
    <button onclick="googleLogin()">Sign in with Google</button>
    <button onclick="googleLogout()">Logout</button>
    <p id="login-status">Not logged in.</p>
  </div>

  <div id="chat-box"></div>

  <div id="message-input">
    <input type="text" id="message" placeholder="Type your message..."/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, orderBy, query } 
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
      authDomain: "metaverse-1010.firebaseapp.com",
      projectId: "metaverse-1010",
      storageBucket: "metaverse-1010.appspot.com",
      messagingSenderId: "1044064238233",
      appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
      measurementId: "G-S77BMC266C"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google login
    window.googleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        document.getElementById("login-status").innerText =
          `Welcome, ${result.user.displayName}`;
      } catch (error) {
        console.error(error);
        alert("Login failed");
      }
    };

    // Logout
    window.googleLogout = async () => {
      await signOut(auth);
      document.getElementById("login-status").innerText = "Not logged in.";
    };

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login-status").innerText = `Welcome, ${user.displayName}`;
      } else {
        document.getElementById("login-status").innerText = "Not logged in.";
      }
    });

    // Send message
    window.sendMessage = async () => {
      const user = auth.currentUser;
      if (!user) {
        alert("Please log in first");
        return;
      }
      const msg = document.getElementById("message").value.trim();
      if (msg === "") return;

      await addDoc(collection(db, "messages"), {
        text: msg,
        user: user.displayName,
        uid: user.uid,
        timestamp: serverTimestamp()
      });

      document.getElementById("message").value = "";
    };

    // Load messages
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const msgEl = document.createElement("p");
        msgEl.textContent = `${data.user}: ${data.text}`;
        chatBox.appendChild(msgEl);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>

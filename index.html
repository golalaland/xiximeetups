<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xixi Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 15px;
      background: black;
      color: deeppink;
      font-size: 28px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #login-box {
      text-align: center;
      padding: 10px;
    }
    #googleBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: deeppink;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    #sendBtn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: deeppink;
      color: white;
      cursor: pointer;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      background: #222;
    }
    .admin-controls {
      display: none;
      margin-left: 10px;
      font-size: 12px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <header>XiXi Chatroom</header>

  <div id="login-box">
    <button id="googleBtn">Sign in with Google</button>
    <p id="login-status">Not logged in.</p>
  </div>

  <div id="chat"></div>

  <div id="inputBox" style="display:flex; padding:10px;">
    <input id="messageInput" type="text" placeholder="Type a message..." disabled />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    // ðŸ”¹ Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc }
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // ðŸ”¹ Firebase Config (yours)
    const firebaseConfig = {
      apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
      authDomain: "metaverse-1010.firebaseapp.com",
      projectId: "metaverse-1010",
      storageBucket: "metaverse-1010.appspot.com",
      messagingSenderId: "1044064238233",
      appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
      measurementId: "G-S77BMC266C"
    };

    // ðŸ”¹ Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Elements
    const loginStatus = document.getElementById("login-status");
    const msgInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chat");

    // Google login
    document.getElementById("googleBtn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Google login failed:", err);
        alert("Google login failed.");
      }
    });

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginStatus.innerText = `Welcome, ${user.displayName}`;
        msgInput.disabled = false;
      } else {
        loginStatus.innerText = "Not logged in.";
        msgInput.disabled = true;
      }
    });

    // Send message
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user || msgInput.value.trim() === "") return;
      await addDoc(collection(db, "messages"), {
        text: msgInput.value,
        user: user.displayName,
        email: user.email,
        createdAt: serverTimestamp()
      });
      msgInput.value = "";
    });

    // Listen for messages
    onSnapshot(collection(db, "messages"), (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "message";
        div.innerText = `${data.user}: ${data.text}`;

        // Admin delete button
        if (auth.currentUser && auth.currentUser.email === "paygeda@gmail.com") {
          const delBtn = document.createElement("span");
          delBtn.className = "admin-controls";
          delBtn.innerText = "ðŸ—‘ Delete";
          delBtn.style.display = "inline";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "messages", docSnap.id));
          };
          div.appendChild(delBtn);
        }

        chatBox.appendChild(div);
      });
    });
  </script>
</body>
</html>

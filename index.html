<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xixi Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #ff007f; /* deep pink */
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #videoFrame {
      flex: 1;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-top: 2px solid #ff007f;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #inputArea {
      display: none; /* hidden until login */
      border-top: 1px solid #ff007f;
      padding: 10px;
      display: flex;
    }
    #inputArea input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }
    #inputArea button {
      background: #ff007f;
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
    }
    #authArea {
      text-align: center;
      padding: 20px;
    }
    #usernameArea {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #redeemBtn {
      display: none; /* hidden until logged in */
      background: #ff007f;
      border: none;
      color: white;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>XIXI</header>

  <div id="videoFrame">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="chat">
    <div id="authArea">
      <button id="googleSignIn">Sign in with Google</button>
    </div>

    <div id="usernameArea">
      <p>Pick your ChatID:</p>
      <input type="text" id="chatIdInput" placeholder="Enter a username" />
      <button id="setChatIdBtn">Set ChatID</button>
    </div>

    <div id="messages"></div>

    <div id="inputArea">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <button id="redeemBtn">üéÅ Redeem Stars</button>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, setDoc, getDoc }
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
      authDomain: "metaverse-1010.firebaseapp.com",
      projectId: "metaverse-1010",
      storageBucket: "metaverse-1010.appspot.com",
      messagingSenderId: "1044064238233",
      appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
      measurementId: "G-S77BMC266C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const googleBtn = document.getElementById("googleSignIn");
    const authArea = document.getElementById("authArea");
    const usernameArea = document.getElementById("usernameArea");
    const chatIdInput = document.getElementById("chatIdInput");
    const setChatIdBtn = document.getElementById("setChatIdBtn");
    const inputArea = document.getElementById("inputArea");
    const redeemBtn = document.getElementById("redeemBtn");
    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");

    let currentUser = null;
    let currentChatId = null;

    // Google Sign in
    googleBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Google Sign-in failed: " + error.message);
      }
    });

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        authArea.style.display = "none";

        // Check if ChatID already set
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists() && userDoc.data().chatId) {
          currentChatId = userDoc.data().chatId;
          startChat();
        } else {
          usernameArea.style.display = "block";
        }
      } else {
        currentUser = null;
        inputArea.style.display = "none";
        redeemBtn.style.display = "none";
        authArea.style.display = "block";
        usernameArea.style.display = "none";
      }
    });

    // Set ChatID
    setChatIdBtn.addEventListener("click", async () => {
      const chatId = chatIdInput.value.trim();
      if (!chatId) return alert("Please enter a ChatID");
      await setDoc(doc(db, "users", currentUser.uid), { chatId });
      currentChatId = chatId;
      usernameArea.style.display = "none";
      startChat();
    });

    // Start Chat after login
    function startChat() {
      inputArea.style.display = "flex";
      redeemBtn.style.display = "block";

      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const msg = document.createElement("div");
          msg.textContent = `${data.chatId}: ${data.text}`;
          messagesDiv.appendChild(msg);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Send message
    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (!text || !currentChatId) return;
      await addDoc(collection(db, "messages"), {
        chatId: currentChatId,
        text,
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    });
  </script>
</body>
</html>

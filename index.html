<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xixi Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      background: black;
      color: deeppink;
      font-size: 24px;
      font-weight: bold;
    }
    #videoFrame {
      flex: 1;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #videoFrame iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    #authSection {
      text-align: center;
      padding: 15px;
    }
    button {
      background: deeppink;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.8;
    }
    #chatSection {
      display: none;
      flex-direction: column;
      height: 40%;
      border-top: 1px solid deeppink;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #typeBar {
      display: flex;
      border-top: 1px solid #444;
    }
    #typeBar input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #typeBar button {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <header>XIXI</header>
  <div id="videoFrame">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <!-- Sign in section -->
  <div id="authSection">
    <button id="googleSignIn">Sign in with Google</button>
    <button id="emailSignIn">Sign in with Email</button>
  </div>

  <!-- Chat section -->
  <div id="chatSection">
    <div id="messages"></div>
    <div id="typeBar">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendMessage">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const authSection = document.getElementById("authSection");
    const chatSection = document.getElementById("chatSection");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendMessage");

    // Google sign in
    document.getElementById("googleSignIn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    });

    // Email sign in (simple for demo)
    document.getElementById("emailSignIn").addEventListener("click", async () => {
      const email = prompt("Enter email:");
      const pass = prompt("Enter password:");
      try {
        await auth.signInWithEmailAndPassword(email, pass);
      } catch (e) {
        if (e.code === "auth/user-not-found") {
          await auth.createUserWithEmailAndPassword(email, pass);
        } else {
          alert(e.message);
        }
      }
    });

    // Auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        authSection.style.display = "none";
        chatSection.style.display = "flex";
        loadMessages();
      } else {
        authSection.style.display = "block";
        chatSection.style.display = "none";
      }
    });

    // Send message
    sendBtn.addEventListener("click", async () => {
      if (input.value.trim() !== "") {
        await db.collection("messages").add({
          text: input.value,
          user: auth.currentUser.email,
          time: Date.now()
        });
        input.value = "";
      }
    });

    // Load messages live
    function loadMessages() {
      db.collection("messages").orderBy("time").onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const m = doc.data();
          const div = document.createElement("div");
          div.textContent = `${m.user}: ${m.text}`;
          messagesDiv.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>

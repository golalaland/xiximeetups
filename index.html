<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XiXi Chatroom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: deeppink;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    #message-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
    }
    #message-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    #message-input button {
      background: deeppink;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #auth-section {
      text-align: center;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .chat-message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .me { background: deeppink; color: white; align-self: flex-end; }
    .other { background: #222; color: white; align-self: flex-start; }
  </style>
</head>
<body>
  <header>XiXi Chat ðŸ’‹</header>

  <div id="auth-section">
    <button id="googleLogin">Sign in with Google</button>
  </div>

  <div id="chat-container" class="hidden"></div>

  <div id="message-input" class="hidden">
    <input type="text" id="messageBox" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
      authDomain: "metaverse-1010.firebaseapp.com",
      projectId: "metaverse-1010",
      storageBucket: "metaverse-1010.firebasestorage.app",
      messagingSenderId: "1044064238233",
      appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
      measurementId: "G-S77BMC266C"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const googleBtn = document.getElementById("googleLogin");
    const chatContainer = document.getElementById("chat-container");
    const msgInput = document.getElementById("messageBox");
    const sendBtn = document.getElementById("sendBtn");
    const msgSection = document.getElementById("message-input");
    const authSection = document.getElementById("auth-section");

    // âœ… Google Sign-in
    googleBtn.addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
      } catch (err) {
        alert("Google login failed: " + err.message);
      }
    });

    // âœ… Show chat after login
    auth.onAuthStateChanged(user => {
      if (user) {
        authSection.classList.add("hidden");
        chatContainer.classList.remove("hidden");
        msgSection.classList.remove("hidden");
        loadMessages();
      }
    });

    // âœ… Send message
    sendBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user || msgInput.value.trim() === "") return;

      await db.collection("messages").add({
        text: msgInput.value,
        uid: user.uid,
        name: user.displayName || "Guest",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      msgInput.value = "";
    });

    // âœ… Load messages
    function loadMessages() {
      db.collection("messages").orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatContainer.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.classList.add("chat-message");
            div.classList.add(msg.uid === auth.currentUser.uid ? "me" : "other");
            div.textContent = `${msg.name}: ${msg.text}`;
            chatContainer.appendChild(div);
          });
          chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    }
  </script>
</body>
</html>

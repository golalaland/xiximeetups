<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493; /* deep pink */
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;position:sticky;top:0;z-index:5;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
.msg{padding:6px 8px;border-radius:10px;background:var(--glass);max-width:85%;position:relative;display:flex;gap:6px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards; justify-content:flex-start;}
.msg.me {background: rgba(255,20,147,0.1);}
.msg .meta{font-weight:700;font-size:14px;}  
.msg .content{font-size:12px;color:#fff;white-space:pre-wrap;}  
.send-area{
  display:flex;align-items:center;gap:6px;
  background:var(--card);padding:6px 12px;
  position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);
  border-radius:20px;
}
.send-area input{
  flex:1;padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,0.1);
  background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;
}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(255,20,147,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.star-popup{
  position:fixed;left:50%;top:18%;transform:translateX(-50%);
  background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);
  display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;
}
.redeem-btn{
  display:none;
  background:var(--accent);color:#000;font-size:11px;
  padding:4px 8px;border-radius:6px;cursor:pointer;font-weight:600;
  margin-left:auto;text-decoration:none;
}
.admin-panel{
  display:none;
  margin-top:8px;
  padding:6px;
  background:#111;
  border-radius:8px;
  border:1px solid rgba(255,20,147,0.3);
}
.admin-panel button{margin-right:6px;padding:4px 8px;background:var(--accent);color:#000;border:none;border-radius:6px;cursor:pointer;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:600px){
  .send-area{padding:6px 8px;}
  .send-area button.btn{padding:6px 12px;font-size:13px;}
  .send-area input{font-size:13px;padding:8px 12px;}
  .brand{font-size:24px;}
  .room-desc{font-size:11px;}
}
</style>
</head>
<body>
<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Desired Chat ID" />
    <input type="email" id="authEmail" placeholder="Email" />
    <input type="password" id="authPassword" placeholder="Password" />
    <div class="controls-row">
      <button id="signinBtn" class="btn">Sign in</button>
      <button id="signupBtn" class="ghost">Sign up</button>
      <button id="googleSignInBtn" class="ghost">Sign in with Google</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
    <div id="authMsg" class="small-ghost" style="margin-top:6px"></div>
  </div>

  <!-- Center panel -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <div id="messages"></div>

    <div class="send-area" id="sendArea" style="display:none;">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <strong id="profileName">GUEST</strong>
        <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
        <div class="small">UID: <span id="uid">‚Äî</span></div>
      </div>
      <a href="https://xixi.live" target="_blank" class="redeem-btn" id="redeemBtn">Redeem</a>
    </div>
    <!-- Admin panel -->
    <div class="admin-panel" id="adminPanel">
      <button id="giveStarAdmin">Give Star to Selected User</button>
      <button id="whitelistEmailAdmin">Whitelist Email</button>
      <button id="adminLogout">Logout Admin</button>
    </div>
    <div style="margin-top:8px;">
      <button id="changeChatIdBtn" style="display:none;">Change Chat ID</button>
    </div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, orderBy, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.firebasestorage.app",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let userColors = {};

// Color per user
function getColorForUser(chatId){
  if(!userColors[chatId]){
    const colors = ["#FF6B6B","#FF1493","#FF69B4","#FF85C0","#FF00FF"];
    userColors[chatId] = colors[Math.floor(Math.random()*colors.length)];
  }
  return userColors[chatId];
}

// Auto-login persistence
setPersistence(auth, browserLocalPersistence).catch(err => console.error("Persistence error:", err));

// Auth events
document.getElementById("signupBtn").addEventListener("click", async () => {
  const email = document.getElementById("authEmail").value.trim();
  const pass = document.getElementById("authPassword").value;
  const chatId = document.getElementById("authUsername").value.trim();
  if (!chatId || chatId.length < 4) return alert("Chat ID must be at least 4 characters.");

  // Check if email is whitelisted
  const whitelistRef = collection(db,"whitelist");
  const q = query(whitelistRef, where("email","==",email));
  const snap = await getDocs(q);
  if(snap.empty) return alert("Email not whitelisted.");

  const usersRef = collection(db, "users");
  const chatQ = query(usersRef, where("chatId", "==", chatId));
  const chatSnap = await getDocs(chatQ);
  if(!chatSnap.empty) return alert("Chat ID already exists.");

  const userCredential = await createUserWithEmailAndPassword(auth,email,pass);
  await setDoc(doc(db,"users",userCredential.user.uid),{
    chatId,email,stars:0,isAdmin:email.toLowerCase()==="paygeda@gmail.com"
  });
});

document.getElementById("signinBtn").addEventListener("click", async () => {
  const email = document.getElementById("authEmail").value.trim();
  const pass = document.getElementById("authPassword").value;
  await signInWithEmailAndPassword(auth,email,pass);
});

// Google Sign In
document.getElementById("googleSignInBtn").addEventListener("click", async()=>{
  const provider = new GoogleAuthProvider();
  try{
    const result = await signInWithPopup(auth,provider);
    const user = result.user;
    const usersRef = collection(db,"users");
    const userDoc = await getDoc(doc(db,"users",user.uid));
    if(!userDoc.exists()){
      let chatId = prompt("Choose a chat ID (4+ chars)","");
      if(!chatId || chatId.length<4) chatId = "GUEST"+Math.floor(1000+Math.random()*9000);
      await setDoc(doc(db,"users",user.uid),{chatId,email:user.email,stars:0,isAdmin:user.email.toLowerCase()==="paygeda@gmail.com"});
    }
  }catch(err){console.error(err); alert("Google sign in failed.");}
});

document.getElementById("signoutBtn").addEventListener("click", async () => await signOut(auth));

// Change Chat ID
document.getElementById("changeChatIdBtn").addEventListener("click", async ()=>{
  let newId = prompt("Enter new Chat ID","");
  if(!newId || newId.length<4) return;
  await updateDoc(doc(db,"users",currentUser.uid),{chatId:newId});
  location.reload(); // auto reload to reflect
});

// Admin functions
document.getElementById("giveStarAdmin").addEventListener("click", async ()=>{
  const uid = prompt("Enter user UID to give star:");
  if(!uid) return;
  const userRef = doc(db,"users",uid);
  const userSnap = await getDoc(userRef);
  if(!userSnap.exists()){alert("User not found."); return;}
  await updateDoc(userRef,{stars:(userSnap.data().stars||0)+1});
  alert("Star given successfully!");
});
document.getElementById("adminLogout").addEventListener("click", async ()=>await signOut(auth));

// Firestore live updates
onAuthStateChanged(auth, async user=>{
  currentUser=user;
  if(user){
    const userRef = doc(db,"users",user.uid);
    const snap = await getDoc(userRef);
    if(!snap.exists()) return;
    const data = snap.data();
    document.getElementById("profileName").textContent=data.chatId;
    document.getElementById("starCount").textContent=data.stars;
    document.getElementById("uid").textContent=user.uid;
    document.getElementById("authBox").style.display="none";
    document.getElementById("sendArea").style.display="flex";
    document.getElementById("redeemBtn").style.display="inline-block";
    if(data.isAdmin) document.getElementById("adminPanel").style.display="block";
    else document.getElementById("adminPanel").style.display="none";
    document.getElementById("signoutBtn").style.display="inline-block";
    document.getElementById("changeChatIdBtn").style.display="inline-block";

    // Live star listener
    onSnapshot(userRef,snap=>{
      const d = snap.data();
      if(d) document.getElementById("starCount").textContent=d.stars||0;
    });
  }else{
    document.getElementById("authBox").style.display="block";
    document.getElementById("sendArea").style.display="none";
    document.getElementById("redeemBtn").style.display="none";
    document.getElementById("adminPanel").style.display="none";
    document.getElementById("signoutBtn").style.display="none";
    document.getElementById("changeChatIdBtn").style.display="none";
    document.getElementById("profileName").textContent="GUEST";
    document.getElementById("starCount").textContent="0";
    document.getElementById("uid").textContent="‚Äî";
  }
});

// Auto increment stars every 10 seconds
setInterval(async ()=>{
  if(currentUser){
    const userRef=doc(db,"users",currentUser.uid);
    const snap=await getDoc(userRef);
    if(!snap.exists()) return;
    await updateDoc(userRef,{stars:(snap.data().stars||0)+1});
    // show popup
    const popup = document.getElementById("starPopup");
    popup.style.display="block";
    setTimeout(()=>popup.style.display="none",2000);
  }
},10000);

document.getElementById("closeStar").addEventListener("click", ()=>document.getElementById("starPopup").style.display="none");

</script>
</body>
</html>

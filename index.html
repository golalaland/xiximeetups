<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üíñ</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF007F;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;position:sticky;top:0;z-index:5;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
.msg{padding:6px 8px;border-radius:10px;background:var(--glass);max-width:85%;position:relative;display:flex;gap:6px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards; justify-content:flex-start;}
.msg.me {background: rgba(255,0,127,0.08);}
.msg .meta{font-weight:700;font-size:14px;}  
.msg .content{font-size:12px;color:#fff;white-space:pre-wrap;}  
.send-area{display:flex;align-items:center;gap:6px;background:var(--card);padding:6px 12px;position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);border-radius:20px;}
.send-area input{flex:1;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(255,0,127,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;}
.redeem-btn{background:var(--accent);color:#000;font-size:11px;padding:4px 8px;border-radius:6px;cursor:pointer;font-weight:600;margin-left:auto;text-decoration:none;}
.admin-controls{display:none;flex-direction:column;gap:6px;margin-top:6px;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:600px){.send-area{padding:6px 8px;}.send-area button.btn{padding:6px 12px;font-size:13px;}.send-area input{font-size:13px;padding:8px 12px;}.brand{font-size:24px;}.room-desc{font-size:11px;}}
</style>
</head>
<body>

<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üíñ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Desired Chat ID" />
    <input type="email" id="authEmail" placeholder="Email" />
    <input type="password" id="authPassword" placeholder="Password" />
    <div class="controls-row">
      <button id="signinBtn" class="btn">Sign in</button>
      <button id="signupBtn" class="ghost">Sign up</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
    <div id="authMsg" class="small-ghost" style="margin-top:6px"></div>
  </div>

  <!-- Admin Controls -->
  <div class="admin-controls" id="adminControls">
    <button id="addWhitelist" class="btn">Add Email to Whitelist</button>
  </div>

  <!-- Center panel: Video + Chat -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <div id="messages"></div>

    <div class="send-area" id="sendArea" style="display:none">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <strong id="profileName">Guest</strong>
        <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
        <div class="small">UID: <span id="uid">‚Äî</span></div>
      </div>
      <a href="https://xixi.live" target="_blank" class="redeem-btn">Redeem</a>
    </div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, orderBy, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.firebasestorage.app",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
const userColors = {};
function getColorForUser(chatId){
  if(!userColors[chatId]){
    const colors = ["#FF6B6B","#FF007F","#FFD93D","#B980F0","#FF9F1C"];
    userColors[chatId] = colors[Math.floor(Math.random()*colors.length)];
  }
  return userColors[chatId];
}

setPersistence(auth, browserLocalPersistence);

function getRandomGuestName(){
  return 'Guest ' + Math.floor(Math.random()*9000+1000);
}

async function isEmailWhitelisted(email){
  const docSnap = await getDoc(doc(db, 'whitelist', email));
  return docSnap.exists() && docSnap.data().allowed;
}

// Sign up
document.getElementById('signupBtn').addEventListener('click', async()=>{
  const chatId = document.getElementById('authUsername').value.trim();
  const email = document.getElementById('authEmail').value;
  const pass = document.getElementById('authPassword').value;

  if(!chatId || chatId.length <4){ alert('Chat ID must be at least 4 chars'); return; }

  if(!await isEmailWhitelisted(email)){ alert('Email not whitelisted'); return; }

  const usersRef = collection(db,'users');
  const q = query(usersRef, where('chatId','==',chatId));
  const snap = await getDocs(q);
  if(!snap.empty){ alert('Chat ID already exists'); return; }

  const userCredential = await createUserWithEmailAndPassword(auth,email,pass);
  await setDoc(doc(db,'users',userCredential.user.uid),{ chatId, email, stars:0 });
});

// Sign in
document.getElementById('signinBtn').addEventListener('click', async()=>{
  const email = document.getElementById('authEmail').value;
  const pass = document.getElementById('authPassword').value;
  await signInWithEmailAndPassword(auth,email,pass);
});

// Sign out
document.getElementById('signoutBtn').addEventListener('click', async()=>{ await signOut(auth); });

// Auth state change
onAuthStateChanged(auth, async user=>{
  const profileName = document.getElementById('profileName');
  const uidEl = document.getElementById('uid');
  const sendArea = document.getElementById('sendArea');
  const adminControls = document.getElementById('adminControls');

  if(user){
    const userDoc = await getDoc(doc(db,'users',user.uid));
    const chatId = userDoc.exists()? userDoc.data().chatId: getRandomGuestName();
    const stars = userDoc.exists()? userDoc.data().stars:0;
    currentUser = {uid:user.uid, chatId};

    profileName.textContent = chatId;
    uidEl.textContent = user.uid;
    document.getElementById('authBox').style.display='none';
    document.getElementById('signoutBtn').style.display='block';
    sendArea.style.display='flex';

    if(user.email==='paygeda@gmail.com'){ adminControls.style.display='flex'; }

    document.getElementById('starCount').textContent = stars;

    // Messages listener
    const messagesRef = collection(db,'messages');
    const messagesQuery = query(messagesRef, orderBy('timestamp','asc'));
    onSnapshot(messagesQuery, snap=>{
      const messagesEl = document.getElementById('messages');
      messagesEl.innerHTML='';
      snap.forEach(doc=>{
        const data = doc.data();
        const msgEl = document.createElement('div');
        msgEl.classList.add('msg');
        if(data.chatId===currentUser.chatId) msgEl.classList.add('me');
        const color = getColorForUser(data.chatId);
        msgEl.innerHTML=`<div class="meta" style="color:${color}">${data.chatId}:</div><div class="content">${data.text}</div>`;
        messagesEl.appendChild(msgEl);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });

  }else{
    currentUser=null;
    profileName.textContent='Guest';
    uidEl.textContent='‚Äî';
    document.getElementById('authBox').style.display='block';
    document.getElementById('signoutBtn').style.display='none';
    sendArea.style.display='none';
    adminControls.style.display='none';
  }
});

// Send messages
document.getElementById('sendBtn').addEventListener('click', async()=>{
  const text = document.getElementById('messageInput').value.trim();
  if(!text||!currentUser) return;
  await addDoc(collection(db,'messages'),{ chatId:currentUser.chatId, text, timestamp:serverTimestamp() });
  document.getElementById('messageInput').value='';
});

// Stars system
let lastStars = 0;
async function giveStar(){
  if(!currentUser) return;
  const userRef = doc(db,'users',currentUser.uid);
  const userSnap = await getDoc(userRef);
  let stars = userSnap.exists()? userSnap.data().stars:0;
  stars += 1;
  await updateDoc(userRef,{stars});

  const milestones = [50,100,200,500,1000];
  if(milestones.includes(stars)){
    document.getElementById('starText').innerText=`Congrats! You reached ${stars} ‚≠ê`;
    document.getElementById('starPopup').style.display='block';
    setTimeout(()=>{ document.getElementById('starPopup').style.display='none'; },3000);
  }
  document.getElementById('starCount').textContent=stars;
}
setInterval(giveStar,10000);

// Close star popup
document.getElementById('closeStar').addEventListener('click',()=>{document.getElementById('starPopup').style.display='none';});

// Admin add whitelist
document.getElementById('addWhitelist').addEventListener('click', async()=>{
  const email = prompt('Enter email to whitelist:');
  if(!email) return;
  await setDoc(doc(db,'whitelist',email),{allowed:true});
  alert(email+' added to whitelist');
});
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;position:sticky;top:0;z-index:5;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
.msg{padding:6px 8px;border-radius:10px;background:var(--glass);max-width:85%;position:relative;display:flex;gap:6px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards;justify-content:flex-start;}
.msg.me {background: rgba(255,20,147,0.1);}
.msg .meta{font-weight:700;font-size:14px;}  
.msg .content{font-size:12px;color:#fff;white-space:pre-wrap;}  
.send-area{display:flex;align-items:center;gap:6px;background:var(--card);padding:6px 12px;position:sticky;bottom:env(safe-area-inset-bottom);z-index:10;border-top:1px solid rgba(255,255,255,0.05);border-radius:20px;}
.send-area input{flex:1;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(255,20,147,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;}
.redeem-btn{background:var(--accent);color:#000;font-size:11px;padding:4px 8px;border-radius:6px;cursor:pointer;font-weight:600;margin-left:auto;text-decoration:none;display:none;}
.admin-panel{display:none;margin-top:8px;padding:6px;background:#111;border-radius:8px;border:1px solid rgba(255,20,147,0.3);}
.admin-panel button{margin-right:6px;padding:4px 8px;background:var(--accent);color:#000;border:none;border-radius:6px;cursor:pointer;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
#starCount.bump{animation:bump 0.3s;}
@keyframes bump{0%{transform:scale(1);}50%{transform:scale(1.3);}100%{transform:scale(1);}}
</style>
</head>
<body>
<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Desired Chat ID" autofocus />
    <input type="email" id="authEmail" placeholder="Email" />
    <input type="password" id="authPassword" placeholder="Password" />
    <div class="controls-row">
      <button id="signinBtn" class="btn">Sign in</button>
      <button id="signupBtn" class="ghost">Sign up</button>
      <button id="googleBtn" class="ghost">Google Sign in</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
  </div>

  <!-- Center panel -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <div id="messages"></div>

    <div class="send-area" id="sendArea" style="display:none;">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <strong id="profileName">GUEST 0000</strong>
        <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
        <div class="small">UID: <span id="uid">‚Äî</span></div>
      </div>
      <a href="https://xixi.live" target="_blank" id="redeemBtn" class="redeem-btn">Redeem</a>
    </div>
    <div class="admin-panel" id="adminPanel">
      <button id="giveStarAdmin">Give Star to Selected User</button>
      <button id="whitelistEmailAdmin">Whitelist Email</button>
      <button id="logoutAdmin">Logout</button>
    </div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, orderBy, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = { /* your config */ };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

setPersistence(auth, browserLocalPersistence);

// Handle enter-to-submit for login/signup
["authUsername","authEmail","authPassword"].forEach(id=>{
  document.getElementById(id).addEventListener("keypress",e=>{
    if(e.key==="Enter"){document.getElementById("signinBtn").click();}
  });
});

// Auth buttons
async function handleSignup(){
  const chatId = document.getElementById("authUsername").value.trim();
  const email = document.getElementById("authEmail").value.trim();
  const pass = document.getElementById("authPassword").value;
  if (!chatId || chatId.length < 4) return alert("Chat ID must be at least 4 characters.");
  signupBtn.textContent="Signing up...";
  const userCredential = await createUserWithEmailAndPassword(auth,email,pass);
  await setDoc(doc(db,"users",userCredential.user.uid),{chatId,email,stars:0,isAdmin:false});
  signupBtn.textContent="Sign up";
}
async function handleSignin(){
  const email = document.getElementById("authEmail").value.trim();
  const pass = document.getElementById("authPassword").value;
  signinBtn.textContent="Signing in...";
  await signInWithEmailAndPassword(auth,email,pass);
  signinBtn.textContent="Sign in";
}

document.getElementById("signupBtn").addEventListener("click",handleSignup);
document.getElementById("signinBtn").addEventListener("click",handleSignin);

document.getElementById("googleBtn").addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  const result = await signInWithPopup(auth, provider);
  const user = result.user;
  const userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);
  if(!snap.exists()){
    const chatId = prompt("Pick a Chat ID (min 4 chars):");
    if(!chatId || chatId.length<4) return alert("Invalid Chat ID.");
    await setDoc(userRef,{chatId,email:user.email,stars:0,isAdmin:false});
  }
});

document.getElementById("signoutBtn").addEventListener("click", async () => await signOut(auth));
document.getElementById("logoutAdmin").addEventListener("click", async () => await signOut(auth));

// Auth state
onAuthStateChanged(auth, async user => {
  const sendArea = document.getElementById("sendArea");
  const redeemBtn = document.getElementById("redeemBtn");
  const authBox = document.getElementById("authBox");
  const signoutBtn = document.getElementById("signoutBtn");
  const adminPanel = document.getElementById("adminPanel");

  if(user){
    const userDoc = await getDoc(doc(db,"users",user.uid));
    const chatId = userDoc.exists()?userDoc.data().chatId:"GUEST";
    document.getElementById("profileName").textContent = chatId;
    document.getElementById("uid").textContent = user.uid;
    sendArea.style.display="flex";
    redeemBtn.style.display="inline-block";
    authBox.style.display="none";
    signoutBtn.style.display="inline-block";
    if(userDoc.exists() && userDoc.data().isAdmin){adminPanel.style.display="block";}else{adminPanel.style.display="none";}
    addSystemMessage(`${chatId} joined the chat.`);
  }else{
    document.getElementById("profileName").textContent="GUEST 0000";
    document.getElementById("uid").textContent="‚Äî";
    sendArea.style.display="none";
    redeemBtn.style.display="none";
    authBox.style.display="block";
    signoutBtn.style.display="none";
    adminPanel.style.display="none";
  }
});

function addSystemMessage(text){
  const messagesEl=document.getElementById("messages");
  const msgEl=document.createElement("div");
  msgEl.classList.add("msg");
  msgEl.style.opacity=0.6;
  msgEl.innerHTML=`<div class="meta">‚ö°</div><div class="content">${text}</div>`;
  messagesEl.appendChild(msgEl);
  messagesEl.scrollTop=messagesEl.scrollHeight;
}

// Chat sending
const msgInput=document.getElementById("messageInput");
document.getElementById("sendBtn").addEventListener("click",sendMessage);
msgInput.addEventListener("keypress",e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendMessage();}});

async function sendMessage(){
  const text=msgInput.value.trim();
  if(!text) return;
  const chatId=document.getElementById("profileName").textContent;
  // optimistic message
  showMessage({chatId,text,optimistic:true});
  msgInput.value="";
  await addDoc(collection(db,"messages"),{chatId,text,timestamp:serverTimestamp()});
}

function showMessage(d){
  const messagesEl=document.getElementById("messages");
  const msgEl=document.createElement("div");
  msgEl.classList.add("msg");
  if(d.optimistic) msgEl.style.opacity=0.5;
  msgEl.innerHTML=`<div class="meta">${d.chatId}:</div><div class="content">${d.text}</div>`;
  messagesEl.appendChild(msgEl);
  if(messagesEl.scrollHeight-messagesEl.scrollTop<=messagesEl.clientHeight+100){
    messagesEl.scrollTop=messagesEl.scrollHeight;
  }
  // star bump effect
  const starCountEl=document.getElementById("starCount");
  starCountEl.classList.add("bump");
  setTimeout(()=>starCountEl.classList.remove("bump"),300);
}

// Live messages
const messagesRef=collection(db,"messages");
const messagesQuery=query(messagesRef,orderBy("timestamp","asc"));
onSnapshot(messagesQuery,snap=>{
  const messagesEl=document.getElementById("messages");
  messagesEl.innerHTML="";
  snap.forEach(doc=>{
    showMessage(doc.data());
  });
});
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493; /* deep pink */
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;font-size:14px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:8px;cursor:pointer;}
#authBox button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);padding:6px;border-radius:8px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;position:sticky;top:0;z-index:5;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
.msg{padding:6px 8px;border-radius:10px;background:var(--glass);max-width:85%;position:relative;display:flex;gap:6px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards; justify-content:flex-start;}
.msg.me {background: rgba(255,20,147,0.1);}
.msg .meta{font-weight:700;font-size:14px;}  
.msg .content{font-size:12px;color:#fff;white-space:pre-wrap;}  
.send-area{
  display:flex;align-items:center;gap:6px;
  background:var(--card);padding:6px 12px;
  position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);
  border-radius:20px;
}
.send-area input{
  flex:1;padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,0.1);
  background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;
}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(255,20,147,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.star-popup{
  position:fixed;left:50%;top:18%;transform:translateX(-50%);
  background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);
  display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;
}
.redeem-btn{
  background:var(--accent);color:#000;font-size:11px;
  padding:4px 8px;border-radius:6px;cursor:pointer;font-weight:600;
  margin-left:auto;text-decoration:none;
}
.admin-panel{
  display:none;
  margin-top:8px;
  padding:6px;
  background:#111;
  border-radius:8px;
  border:1px solid rgba(255,20,147,0.3);
}
.admin-panel button{margin-right:6px;padding:4px 8px;background:var(--accent);color:#000;border:none;border-radius:6px;cursor:pointer;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@media (max-width:600px){
  .send-area{padding:6px 8px;}
  .send-area button.btn{padding:6px 12px;font-size:13px;}
  .send-area input{font-size:13px;padding:8px 12px;}
  .brand{font-size:24px;}
  .room-desc{font-size:11px;}
}
</style>
</head>
<body>
<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth (unchanged layout) -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Desired Chat ID" />
    <input type="email" id="authEmail" placeholder="Email" />
    <input type="password" id="authPassword" placeholder="Password" />
    <div class="controls-row">
      <button id="signinBtn" class="btn">Sign in</button>
      <button id="signupBtn" class="ghost">Sign up</button>
      <button id="googleBtn" class="ghost">Google</button>
      <button id="signoutBtn" class="ghost" style="display:none">Sign out</button>
    </div>
    <div id="authMsg" class="small-ghost" style="margin-top:6px"></div>
  </div>

  <!-- Center panel -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <div id="messages"></div>

    <div class="send-area" id="sendArea" style="display:none;">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <strong id="profileName">GUEST 0000</strong>
        <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
        <div class="small">UID: <span id="uid">‚Äî</span></div>
      </div>
      <a href="https://xixi.live" target="_blank" class="redeem-btn">Redeem</a>
    </div>
    <!-- Admin panel -->
    <div class="admin-panel" id="adminPanel">
      <button id="giveStarAdmin">Give Star to Selected User</button>
      <button id="whitelistEmailAdmin">Whitelist Email</button>
    </div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
/* 
  Functionality added only ‚Äî layout and styles exactly preserved.
  Make sure:
   ‚Ä¢ Google provider enabled in Firebase Auth
   ‚Ä¢ Your domain(s) are added to Authorized domains
   ‚Ä¢ Firestore rules allow reads/writes for authenticated users
*/

// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, setPersistence, browserLocalPersistence, 
  createUserWithEmailAndPassword, signInWithEmailAndPassword, 
  onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, orderBy, serverTimestamp, onSnapshot, getDocsFromCache 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ----- Firebase config (corrected storageBucket) -----
const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// State
let currentUser = null;
let userColors = {};

// Utilities (unchanged style behavior)
function generateGuestName(){ return "GUEST " + Math.floor(1000 + Math.random()*9000); }
function getColorForUser(chatId){
  if(!userColors[chatId]){
    const colors = ["#FF6B6B","#FF1493","#FF69B4","#FF85C0","#FF00FF"];
    userColors[chatId] = colors[Math.floor(Math.random()*colors.length)];
  }
  return userColors[chatId];
}
setPersistence(auth, browserLocalPersistence).catch(err => console.error("Persistence error:", err));

// ------ SIGNUP / SIGNIN (email/password) with error handling ------
document.getElementById("signupBtn").addEventListener("click", async () => {
  try {
    const email = document.getElementById("authEmail").value.trim();
    const pass = document.getElementById("authPassword").value;
    const chatId = document.getElementById("authUsername").value.trim();
    if (!chatId || chatId.length < 4) return alert("Chat ID must be at least 4 characters.");

    // whitelist check
    const wlRef = collection(db,"whitelist");
    const q = query(wlRef, where("email","==",email.toLowerCase()));
    const snap = await getDocs(q);
    if(snap.empty && email.toLowerCase() !== "paygeda@gmail.com") {
      return alert("Email not whitelisted.");
    }

    // chatId uniqueness
    const usersRef = collection(db,"users");
    const q2 = query(usersRef, where("chatId","==",chatId));
    const snap2 = await getDocs(q2);
    if(!snap2.empty) return alert("Chat ID already exists.");

    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
    await setDoc(doc(db,"users",userCredential.user.uid),{
      chatId, email, stars:0, isAdmin: email.toLowerCase()==="paygeda@gmail.com"
    });
    // success: onAuthStateChanged will run and hide authBox
  } catch (err) {
    console.error("Signup error:", err);
    alert("Signup failed: " + (err.message || err));
  }
});

document.getElementById("signinBtn").addEventListener("click", async () => {
  try {
    const email = document.getElementById("authEmail").value.trim();
    const pass = document.getElementById("authPassword").value;
    await signInWithEmailAndPassword(auth, email, pass);
  } catch (err) {
    console.error("Signin error:", err);
    alert("Signin failed: " + (err.message || err));
  }
});

// ------ GOOGLE SIGN IN (bound to your existing Google button) ------
document.getElementById("googleBtn").addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  try {
    const result = await signInWithPopup(auth, provider);
    // After sign-in, create user doc if missing (preserve exact layout)
    const user = result.user;
    if (!user) return;
    const uRef = doc(db,"users",user.uid);
    const uSnap = await getDoc(uRef);
    if (!uSnap.exists()) {
      // whitelist check before creating user doc
      const email = (user.email || "").toLowerCase();
      const wlSnap = (await getDocs(query(collection(db,"whitelist"), where("email","==", email))));
      const allowed = (email === "paygeda@gmail.com") || !wlSnap.empty;
      if (!allowed) {
        alert("Email not whitelisted. Contact admin.");
        await signOut(auth);
        return;
      }
      await setDoc(uRef, {
        chatId: user.displayName ? user.displayName.replace(/\s+/g, "").slice(0,20) : generateGuestName(),
        email: user.email,
        stars: 0,
        isAdmin: (user.email && user.email.toLowerCase() === "paygeda@gmail.com")
      });
    }
    // onAuthStateChanged will handle UI toggle
  } catch (err) {
    console.error("Google Sign-in error:", err);
    // Provide more debugging detail for common cases
    if (err.code === 'auth/popup-blocked') {
      alert("Popup blocked. Allow popups for this site and try again.");
    } else if (err.code === 'auth/cancelled-popup-request' || err.code === 'auth/popup-closed-by-user') {
      alert("Popup closed. Try signing in again.");
    } else if (err.code === 'auth/operation-not-allowed') {
      alert("Google sign-in not enabled in Firebase. Enable it in Firebase Console.");
    } else if (err.code === 'auth/network-request-failed') {
      alert("Network error. Check your connection.");
    } else {
      alert("Google Sign-in failed: " + (err.message || err.code || err));
    }
  }
});

// sign out
document.getElementById("signoutBtn").addEventListener("click", async () => {
  try {
    await signOut(auth);
  } catch (err) {
    console.error("Sign out error:", err);
    alert("Sign out failed: " + (err.message || err));
  }
});

// ------ AUTH STATE: hide authBox and show sendArea on login ------
onAuthStateChanged(auth, async user => {
  try {
    const profileName = document.getElementById("profileName");
    const uidEl = document.getElementById("uid");
    const sendArea = document.getElementById("sendArea");
    const adminPanel = document.getElementById("adminPanel");
    const authBox = document.getElementById("authBox");
    const signoutBtn = document.getElementById("signoutBtn");

    if (user) {
      // ensure user doc exists (if email/password signup handled earlier it exists)
      const uRef = doc(db,"users",user.uid);
      const uSnap = await getDoc(uRef);
      let chatId = uSnap.exists() ? uSnap.data().chatId : generateGuestName();
      let stars = uSnap.exists() ? uSnap.data().stars : 0;
      const isAdmin = uSnap.exists() ? !!uSnap.data().isAdmin : (user.email && user.email.toLowerCase()==="paygeda@gmail.com");

      currentUser = { uid: user.uid, chatId, stars, isAdmin };

      // UI toggle - exactly same layout, only showing/hiding containers
      authBox.style.display = "none";           // hide the auth box completely
      sendArea.style.display = "flex";         // show type bar
      signoutBtn.style.display = "block";      // show signout
      document.getElementById("authMsg").textContent = "";

      profileName.textContent = chatId;
      uidEl.textContent = user.uid;
      document.getElementById("starCount").textContent = stars || 0;
      adminPanel.style.display = isAdmin ? "block" : "none";

      // Messages subscription (identical visual rendering)
      const messagesRef = collection(db,"messages");
      const messagesQuery = query(messagesRef, orderBy("timestamp","asc"));
      onSnapshot(messagesQuery, snap => {
        const messagesEl = document.getElementById("messages");
        messagesEl.innerHTML = "";
        snap.forEach(d => {
          const data = d.data();
          const msgEl = document.createElement("div");
          msgEl.classList.add("msg");
          if (data.chatId === currentUser.chatId) msgEl.classList.add("me");
          const color = getColorForUser(data.chatId || data.user || "Anon");
          msgEl.innerHTML = `<div class="meta" style="color:${color}">${data.chatId || data.user || "Anon"}:</div><div class="content">${data.text}</div>`;
          messagesEl.appendChild(msgEl);
        });
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });

    } else {
      // signed out: show auth box, hide send area ‚Äî preserving original layout
      currentUser = null;
      authBox.style.display = "block";
      sendArea.style.display = "none";
      signoutBtn.style.display = "none";
      profileName.textContent = generateGuestName();
      uidEl.textContent = "‚Äî";
      adminPanel.style.display = "none";
      document.getElementById("starCount").textContent = 0;
      // Clear messages view (we keep messages visible ‚Äî original design shows messages even for guests)
      const messagesEl = document.getElementById("messages");
      messagesEl.innerHTML = "";
    }
  } catch (err) {
    console.error("onAuthStateChanged handler error:", err);
  }
});

// ------ Sending messages (only when logged in) ------
document.getElementById("sendBtn").addEventListener("click", async () => {
  try {
    const text = document.getElementById("messageInput").value.trim();
    if (!text || !currentUser) return;
    await addDoc(collection(db,"messages"), {
      chatId: currentUser.chatId,
      text,
      timestamp: serverTimestamp()
    });
    document.getElementById("messageInput").value = "";
  } catch (err) {
    console.error("Send message error:", err);
    alert("Failed to send message: " + (err.message || err));
  }
});

// ------ Stars (unchanged behavior) ------
const starCountEl = document.getElementById("starCount");
const starPopup = document.getElementById("starPopup");
const starText = document.getElementById("starText");
document.getElementById("closeStar").addEventListener("click",()=>{starPopup.style.display="none";});
const milestones = [50,100,200,500];
async function giveStar(){
  if(!currentUser) return;
  try {
    const userRef = doc(db,"users",currentUser.uid);
    const userSnap = await getDoc(userRef);
    let stars = userSnap.exists()?userSnap.data().stars:0;
    stars+=1;
    await updateDoc(userRef,{stars});
    currentUser.stars = stars;
    starCountEl.textContent=stars;
    if(milestones.includes(stars)|| (stars>500 && stars%500===0)){
      starText.innerHTML=`Congratulations! You reached ${stars} ‚≠ê milestone!`;
      starPopup.style.display="block";
      setTimeout(()=>{starPopup.style.display="none";},4000);
    }
  } catch(err){
    console.error("giveStar error:", err);
  }
}
setInterval(giveStar,10000);

// ------ Admin buttons (unchanged UI) ------
document.getElementById("giveStarAdmin").addEventListener("click",async()=>{
  if(!currentUser || !currentUser.isAdmin) return alert("Admin only");
  const uid = prompt("Enter UID to give +1 star");
  if(!uid) return;
  const ref = doc(db,"users",uid);
  const snap = await getDoc(ref);
  if(!snap.exists()) return alert("UID not found");
  const stars = (snap.data().stars||0)+1;
  await updateDoc(ref,{stars});
  alert(`User now has ${stars} ‚≠ê`);
});

document.getElementById("whitelistEmailAdmin").addEventListener("click",async()=>{
  if(!currentUser || !currentUser.isAdmin) return alert("Admin only");
  const email = prompt("Enter email to whitelist");
  if(!email) return;
  await addDoc(collection(db,"whitelist"),{email: email.toLowerCase()});
  alert("Email whitelisted: "+email);
});
</script>
</body>
</html>

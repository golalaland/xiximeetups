<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Xixi â€” Money Talk ðŸ’¸</title>
<style>
:root{
  --bg:#000; --card:#111; --muted:#aaa; --accent:#DFF41F; --glass: rgba(255,255,255,0.03);
}
body{margin:0;font-family:Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100vh;gap:12px;padding:12px;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox input{display:block;width:100%;margin-bottom:6px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#000;color:#fff;}
#authBox button{margin-right:6px;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;position:sticky;top:0;z-index:5;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
.msg{padding:6px 8px;border-radius:10px;background:var(--glass);max-width:85%;display:flex;gap:6px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards; justify-content:flex-start;}
.msg.me {background: rgba(223,244,31,0.08);}
.send-area{display:flex;align-items:center;gap:6px;background:var(--card);padding:6px 12px;position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);border-radius:20px;}
.send-area input{flex:1;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;}
.send-area button{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;}
#adminPanel{display:none;margin-top:12px;border:1px solid var(--accent);padding:10px;border-radius:8px;}
</style>
</head>
<body>
<div class="app">
  <div class="brand">ä¹‚ä¸¨ä¹‚ä¸¨</div>
  <div class="room-desc">Money Talk ðŸ’¸ â€” Chat. Own your vibe.</div>

  <!-- Auth -->
  <div id="authBox">
    <input type="text" id="authUsername" placeholder="Chat ID" />
    <input type="email" id="authEmail" placeholder="Email" />
    <input type="password" id="authPassword" placeholder="Password" />
    <input type="text" id="authAccessCode" placeholder="Access Code" />
    <button id="signupBtn">Sign up</button>
    <button id="signinBtn">Sign in</button>
    <button id="signoutBtn" style="display:none;">Sign out</button>
    <div id="authMsg" style="margin-top:6px;color:var(--accent);"></div>
  </div>

  <!-- Center -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
    <div id="messages"></div>
    <div class="send-area" id="sendArea" style="display:none;">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <strong id="profileName">Guest</strong>
    <div>Stars: <span id="starCount">0</span></div>
    <div>UID: <span id="uid">â€”</span></div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h3>Admin Controls</h3>
    <div>
      <input type="text" id="adminChatId" placeholder="Chat ID" />
      <input type="number" id="adminStars" placeholder="Stars" />
      <button id="adminUpdateStarsBtn">Update Stars</button>
    </div>
    <div>
      <input type="text" id="adminAccessCode" placeholder="New Access Code" />
      <button id="adminUpdateAccessBtn">Update Access Code</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.firebasestorage.app",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

// Admin UID
const ADMIN_UID = "YOUR_ADMIN_UID_HERE";

// Persist login
setPersistence(auth, browserLocalPersistence);

// Guest random name
function getRandomGuest() {
  return "Guest" + Math.floor(Math.random()*9999);
}
document.getElementById("profileName").textContent = getRandomGuest();

// Sign up
document.getElementById("signupBtn").addEventListener("click", async () => {
  const email = document.getElementById("authEmail").value;
  const password = document.getElementById("authPassword").value;
  const chatId = document.getElementById("authUsername").value.trim();
  const accessCode = document.getElementById("authAccessCode").value.trim();

  if(!chatId || chatId.length < 4) return alert("Chat ID min 4 chars");

  // Check access code
  const settingsDoc = await getDoc(doc(db,"settings","accessCodes"));
  if(!settingsDoc.exists() || settingsDoc.data().currentCode !== accessCode) return alert("Invalid Access Code");

  // Check whitelist
  const whitelistSnap = await getDoc(doc(db,"whitelist", email));
  if(!whitelistSnap.exists() || !whitelistSnap.data().allowed) return alert("Email not whitelisted");

  // Check chatId unique
  const q = query(collection(db,"users"), where("chatId","==",chatId));
  const qSnap = await getDocs(q);
  if(!qSnap.empty) return alert("Chat ID exists");

  // Create account
  const userCred = await createUserWithEmailAndPassword(auth,email,password);
  await setDoc(doc(db,"users",userCred.user.uid), { chatId, email, stars: 0 });
});

// Sign in
document.getElementById("signinBtn").addEventListener("click", async () => {
  const email = document.getElementById("authEmail").value;
  const password = document.getElementById("authPassword").value;
  const accessCode = document.getElementById("authAccessCode").value.trim();

  const settingsDoc = await getDoc(doc(db,"settings","accessCodes"));
  if(!settingsDoc.exists() || settingsDoc.data().currentCode !== accessCode) return alert("Invalid Access Code");

  await signInWithEmailAndPassword(auth,email,password);
});

// Sign out
document.getElementById("signoutBtn").addEventListener("click", async () => await signOut(auth));

// Auth state
onAuthStateChanged(auth, async user => {
  const profileName = document.getElementById("profileName");
  const uidEl = document.getElementById("uid");
  const sendArea = document.getElementById("sendArea");

  if(user){
    currentUser = user;
    const userDoc = await getDoc(doc(db,"users",user.uid));
    const chatId = userDoc.exists()?userDoc.data().chatId:getRandomGuest();
    const stars = userDoc.exists()?userDoc.data().stars:0;

    profileName.textContent = chatId;
    uidEl.textContent = user.uid;
    document.getElementById("authBox").style.display = "none";
    document.getElementById("signoutBtn").style.display = "block";
    sendArea.style.display = "flex";

    // Admin Panel
    document.getElementById("adminPanel").style.display = user.uid===ADMIN_UID?"block":"none";

    document.getElementById("starCount").textContent = stars;

  } else {
    currentUser = null;
    profileName.textContent = getRandomGuest();
    uidEl.textContent = "â€”";
    document.getElementById("authBox").style.display = "block";
    document.getElementById("signoutBtn").style.display = "none";
    sendArea.style.display = "none";
    document.getElementById("adminPanel").style.display = "none";
  }
});

// Admin update stars
document.getElementById("adminUpdateStarsBtn").addEventListener("click", async ()=>{
  const chatId = document.getElementById("adminChatId").value.trim();
  const stars = parseInt(document.getElementById("adminStars").value);
  if(!chatId || isNaN(stars)) return alert("Invalid input");

  const q = query(collection(db,"users"), where("chatId","==",chatId));
  const snap = await getDocs(q);
  if(snap.empty) return alert("User not found");
  await updateDoc(doc(db,"users",snap.docs[0].id), { stars });
  alert(`${chatId}'s stars updated to ${stars}`);
});

// Admin update access code
document.getElementById("adminUpdateAccessBtn").addEventListener("click", async ()=>{
  const newCode = document.getElementById("adminAccessCode").value.trim();
  if(!newCode) return alert("Enter access code");
  await setDoc(doc(db,"settings","accessCodes"), { currentCode: newCode });
  alert("Access code updated");
});
</script>
</body>
</html>
